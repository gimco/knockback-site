<div id='rm_manual'>
  <p>First Person:
    <input class='input-small pull-right' data-bind="value: occupants()[0].name"/>
    <div>(home: <span data-bind="text: occupants()[0].livesIn().location"></span>)</div>
  </p>
  <p>Second Person:
    <input class='input-small pull-right' data-bind="value: occupants()[1].name"/>
    <div>(home: <span data-bind="text: occupants()[1].livesIn().location"></span>)</div>
  </p>

  <p>Location: <input class='input-small pull-right' data-bind="value: location"/></p>
  <p>
    Has these people living there:
    <ul data-bind="foreach: occupants">
      <li data-bind="text: name"></li>
    </ul>
  </p>
</div>
